<!DOCTYPE html>
<html lang="en">
  <style>
    html {
      cursor: url('mouse3.png'), auto;
    }
    h1 {
      color: white;
      background-color: deeppink;
    }
    img:hover {
      cursor: url('deadMiceMan.png'), auto;
    }
    #finish {
      width: 100px;
      height: 100px;
      float: right;
      margin-top: 300px;
    }
  </style>
  <head>
    <title>Web 2 Game</title>
    
  </head>
  <body id="back">
    <center><h1>Don't let your mouse hit the landmines!</h1></center>
    <img id="img1" onmouseenter="hoverFunc()" src="mine2.png" alt="landmine" title="landmine!!!"/>
    <img id="img2" onmouseenter="hoverFunc()" src="mine2.png" alt="landmine" title="landmine!!!"/>
     <img id="img3" onmouseenter="hoverFunc()" src="mine2.png" alt="landmine" title="landmine!!!"/>
     <img id="img4" onmouseenter="hoverFunc()" src="mine2.png" alt="landmine" title="landmine!!!"/>
     <img id="img5" onmouseenter="hoverFunc()" src="mine2.png" alt="landmine" title="landmine!!!"/>
     <img id="img6" onmouseenter="hoverFunc()" src="mine2.png" alt="landmine" title="landmine!!!"/>
    <img id="finish" onmouseenter="alerter()" src="https://cdn3.iconfinder.com/data/icons/sports-games-4/24/Finish-512.png" alt="The end" title="The end"/>
  </body>
  <script>
    let final = 0;
    function hoverFunc() {
      final += 1;
    }
    function randInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }
    function randImg(el) {
      el.style.position = "absolute";
      el.style.top = randInt(0, 500) + "px";
      el.style.left = randInt(0, 1000) + "px";
    }
    let element = document.getElementById("img1");
    randImg(element);
    let element2 = document.getElementById("img2");
    randImg(element2);
    let element3 = document.getElementById("img3");
    randImg(element3);
    let element4 = document.getElementById("img4");
    randImg(element4);
    let element5 = document.getElementById("img5");
    randImg(element5);
    let element6 = document.getElementById("img6");
    randImg(element6);
    
    function alerter() {
      alert("You touched " + final + " landmines on your journey!");
    }
    let i = 0;
    let color = ["green", "yellow", "red"];
    function shift() {
      var doc = document.getElementById("back");
    
      doc.style.backgroundColor = color[i];
        i = (i + 1) % color.length;
      
    }
    setInterval(shift, 1000);
    
    function redLight() {
      if (color[i].equals("red")) {
        alert("You moved while the light was red! Womp womp.");
        location.reload();
      }
    }
   </script>
</html>
