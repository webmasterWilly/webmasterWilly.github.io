<!DOCTYPE html>
<html lang="en">
  <style>
    html {
      cursor: url('mouse3.png'), auto;
    }
    h1 {
      color: white;
      background-color: purple;
    }
    button {
      border: 2px solid black;
      border-radius: 15px;
    }
    button:hover {
      cursor: default;
    }
    img:hover {
      cursor: url('deadMiceMan.png'), auto;
    }
    #finish {
      width: 100px;
      height: 100px;
      float: right;
      margin-top: 375px;
    }
  </style>
  <head>
    <title>Web 2 Game</title>
  </head>
  <body id="back">
    <center><h1>Don't let your mouse hit the webmines!</h1></center>
    <center><button onclick="refresh()">Reset</button></center>
    <center><progress value="0" max="4" id="stop"></progress></center>
    
    <img id="img1" onmouseenter="hoverFunc()" src="mine2.png" alt="landmine" title="landmine!!!"/>
    <marquee direction="right"><img id="img9" onmouseenter="hoverFunc()" src="mine2.png" alt="landmine" title="landmine!!!"/></marquee>
    <img id="img2" onmouseenter="hoverFunc()" src="mine2.png" alt="landmine" title="landmine!!!"/>
     <img id="img3" onmouseenter="hoverFunc()" src="mine2.png" alt="landmine" title="landmine!!!"/>
     <img id="img4" onmouseenter="hoverFunc()" src="mine2.png" alt="landmine" title="landmine!!!"/>
     <img id="img5" onmouseenter="hoverFunc()" src="mine2.png" alt="landmine" title="landmine!!!"/>
     <img id="img6" onmouseenter="hoverFunc()" src="mine2.png" alt="landmine" title="landmine!!!"/>
      <img id="img7" onmouseenter="hoverFunc()" src="mine2.png" alt="landmine" title="landmine!!!"/>
 <img id="img8" onmouseenter="hoverFunc()" src="mine2.png" alt="landmine" title="landmine!!!"/>
    <img id="finish" onmouseenter="alerter()" src="https://cdn3.iconfinder.com/data/icons/sports-games-4/24/Finish-512.png" alt="The end" title="The end"/>
  </body>
  <script>
    
    let final = 0;
    function hoverFunc() {
      final += 1;
    }
    function randInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }
    function randImg(el) {
      el.style.position = "absolute";
      el.style.top = randInt(0, 750) + "px";
      el.style.left = randInt(0, 1500) + "px";
    }
    let element = document.getElementById("img1");
    randImg(element);
    let element2 = document.getElementById("img2");
    randImg(element2);
    let element3 = document.getElementById("img3");
    randImg(element3);
    let element4 = document.getElementById("img4");
    randImg(element4);
    let element5 = document.getElementById("img5");
    randImg(element5);
    let element6 = document.getElementById("img6");
    randImg(element6);
    let element7 = document.getElementById("img7");
    randImg(element7);
    let element8 = document.getElementById("img8");
    randImg(element8);
    let element9 = document.getElementById("img9");
    randImg(element9);
    
    function alerter() {
      alert("You touched " + final + " webmines on your journey!");
    }
    
    function refresh() {
      location.reload();
    }
    
    let i = 0;
    let color = ["green", "yellow", "red"];
    function shift() {
      var doc = document.getElementById("back");
    
      doc.style.backgroundColor = color[i];
        i = (i + 1) % color.length;
    }
    setInterval(shift, 750);

    let countdown = 4;
    var downloadTimer = setInterval(function(){
  if(countdown <= 0){
    clearInterval(downloadTimer);
    alert("You ran out of time! Womp womp");
    final += 1;
  }
  document.getElementById("stop").value = 4 - countdown;
  countdown -= 1;
}, 1000);
    
   </script>
</html>
