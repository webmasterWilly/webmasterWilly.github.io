<!DOCTYPE html>
<html lang="en">
  <style>
    html {
      cursor: url('mouse3.png'), auto;
    }
    h1 {
      color: white;
      background-color: purple;
    }
    button {
      border: 2px solid black;
      border-radius: 15px;
    }
    button:hover {
      cursor: default;
    }
    img:hover {
      cursor: url('deadMiceMan.png'), auto;
    }
    #finish {
      width: 100px;
      height: 100px;
    }
  </style>
  <head>
    <title>Web 2 Game</title>
  </head>
  <body id="back">
    <center><h1>Don't let your mouse hit the webmines!</h1></center>
    <center><button onclick="refresh()">Reset</button></center>
    <center><progress value="0" max="200" id="stop"></progress></center>
    
    <img id="img1" onmouseenter="hoverFunc()" src="mine3.png" alt="landmine" title="landmine!!!"/>
    <img id="img2" onmouseenter="hoverFunc()" src="mine3.png" alt="landmine" title="landmine!!!"/>
     <img id="img3" onmouseenter="hoverFunc()" src="mine3.png" alt="landmine" title="landmine!!!"/>
     <img id="img4" onmouseenter="hoverFunc()" src="mine3.png" alt="landmine" title="landmine!!!"/>
     <img id="img5" onmouseenter="hoverFunc()" src="mine3.png" alt="landmine" title="landmine!!!"/>
     <img id="img6" onmouseenter="hoverFunc()" src="mine3.png" alt="landmine" title="landmine!!!"/>
      <img id="img7" onmouseenter="hoverFunc()" src="mine3.png" alt="landmine" title="landmine!!!"/>
 <img id="img8" onmouseenter="hoverFunc()" src="mine3.png" alt="landmine" title="landmine!!!"/>
     <img id="img10" onmouseenter="hoverFunc()" src="mine3.png" alt="landmine" title="landmine!!!"/>
    <img id="finish" onmouseenter="alerter()" src="https://cdn3.iconfinder.com/data/icons/sports-games-4/24/Finish-512.png" alt="The end" title="The end"/>
  </body>
  <script>
   document.onkeydown = (e) => {
  e = e || window.event;
  if (e.keyCode === 40) {
    window.open("index.html", "_self");
  } 
};
    
    let final = 0;
    function hoverFunc() {
      final += 1;
    }
    function randInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }
    function randImg(el) {
      el.style.position = "absolute";
      el.style.top = randInt(0, 750) + "px";
      el.style.left = randInt(0, 1500) + "px";
    }
    function randImg2(el2) {
      el2.style.position = "absolute";
      el2.style.top = randInt(0, 800) + "px";
      el2.style.left = randInt(0, 1500) + "px";
    }
    setInterval(randImg2, 2000);
    let element = document.getElementById("img1");
    randImg(element);
    let element2 = document.getElementById("img2");
    randImg(element2);
    let element3 = document.getElementById("img3");
    randImg(element3);
    let element4 = document.getElementById("img4");
    randImg(element4);
    let element5 = document.getElementById("img5");
    randImg(element5);
    let element6 = document.getElementById("img6");
    randImg(element6);
    let element7 = document.getElementById("img7");
    randImg(element7);
    let element8 = document.getElementById("img8");
    randImg(element8);
    let element10 = document.getElementById("img10");
    randImg(element10);
    let element9 = document.getElementById("finish");
    randImg2(element9);
    
    function alerter() {
      alert("You touched " + final + " webmines on your journey!");
      location.reload();
    }
    
    function refresh() {
      location.reload();
    }

    let i = 0;
    let color = ["#568203", "#018749"];
    function shift() {
      var doc = document.getElementById("back");
    
      doc.style.backgroundColor = color[i];
        i = (i + 1) % color.length;
    }
    setInterval(shift, 750);

    let countdown = 200;
    var downloadTimer = setInterval(function(){
  if(countdown <= 0){
    clearInterval(downloadTimer);
    alert("You ran out of time! Womp womp");
  location.reload();
  }
  document.getElementById("stop").value = 200 - countdown;
  countdown -= 1;
}, 10);

document.addEventListener("mouseleave", function(event){

  if(event.clientY <= 0 || event.clientX <= 0 || (event.clientX >= window.innerWidth || event.clientY >= window.innerHeight))
  {

  alert("Out of Bounds!");
    final += 1;

  }
});
    
   </script>
</html>
