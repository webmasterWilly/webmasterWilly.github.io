    <div class="main">

    </div>

  <script>
    document.onkeydown = (e) => {
  e = e || window.event;
  if (e.keyCode === 38) {
    window.open("game.html");
  } else if (e.keyCode === 40) {
  alert("No page for the down arrow yet");
  } else if (e.keyCode === 37) {
    window.open("home.html");
  } else if (e.keyCode === 39) {
    window.open("rubric.html");
  }
};
  </script>
