<!DOCTYPE html>
<html>
  <style>
    html {
      background-color: deeppink;
      cursor: url('mouse3.png'), auto;
    }
    h1 {
      color: white;
      background-color: deeppink;
    }
    #finish {
      width: 100px;
      height: 100px;
      float: right;
      margin-top: 300px;
    }
   
      
  </style>
  <head>
    <title>Web 2 Game</title>
    
  </head>
  <body>
    <center><h1>Don't let your mouse hit the landmines!</h1></center>
    <marquee direction="right"><img id="img1" onmouseenter="hoverFunc()" src="mine2.png" alt="landmine" title="landmine!!!"/></marquee>
    <marquee direction="up"><img id="img2" onmouseenter="hoverFunc()" src="mine2.png" alt="landmine" title="landmine!!!"/></marquee>
     <marquee direction="left"<img id="img3" onmouseenter="hoverFunc()" src="mine2.png" alt="landmine" title="landmine!!!"/></marquee>
     <marquee direction="down"><img id="img4" onmouseenter="hoverFunc()" src="mine2.png" alt="landmine" title="landmine!!!"/></marquee>
     <marquee direction="right"><img id="img5" onmouseenter="hoverFunc()" src="mine2.png" alt="landmine" title="landmine!!!"/></marquee>
       <marquee direction="up"><img id="img5" onmouseenter="hoverFunc()" src="mine2.png" alt="landmine" title="landmine!!!"/></marquee>
       
    <img id="finish" onmouseenter="alerter()" src="https://cdn3.iconfinder.com/data/icons/sports-games-4/24/Finish-512.png" alt="The end" title="The end"/>
  </body>
  <script>
    let final = 0;
    function hoverFunc() {
      final += 1;
    }
    function alerter() {
      alert("You touched " + final + " landmines on your journey!");
    }
  </script>
</html>
