<!DOCTYPE html>
<html>
  <style>
    html {
      background-color: black;
    }
    h1 {
      color: blue;
      font-family: 'Courier New', monospace;
    }
    h3 {
      color: blue;
      font-family: 'Courier New', monospace;
    }
    #search {
      margin-top: 50px;
      margin-bottom: 25px;
    }
    #button {
      width: 90px;
      height: 55px;
      background-color: yellow;
      color: black;
      text-align: center;
      border-radius: 25px;
      transition: width 250ms, height 250ms, background-color 500ms;
    }
    #button:hover {
      width: 100px;
      height: 65px;
      background-color: #FFFF66;
    }
    #searchBar {
      border-radius: 25px;
      margin-right: 10px;
      width: 225px;
      height: 50px;
    }
  </style>
  <head>
    <!-- meta -->
    <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="author" content="Will OKeefe">
 
    <title>CHS Search</title>
  </head>
  <body>
    <center><h1>Web Design Search Engine</h1></center>
  <center><div id="search">
    <input type="search" id="searchBar" placeholder="Explore here..." value="">
    <button id="button" onclick="display()"><b>Search</b></button>
  </div></center>
    <center><h3 id="result"></h3></center>
  </body>
  <script>
    function display() {
      var displayer = document.getElementById("searchBar").value;
    document.getElementById("result").innerHTML = displayer + ":";
    }
    

   
  </script>
</html>
