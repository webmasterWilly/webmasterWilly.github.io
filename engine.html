<!DOCTYPE html>
<html>
  <style>
    html {
      background-color: black;
    }
    h1 {
      color: blue;
      font-family: 'Courier New', monospace;
    }
    h3 {
      color: blue;
      font-family: 'Courier New', monospace;
    }
    #search {
      margin-top: 50px;
      margin-bottom: 25px;
    }
    #button {
      width: 90px;
      height: 55px;
      background-color: yellow;
      color: black;
      text-align: center;
      border-radius: 25px;
      transition: width 250ms, height 250ms, background-color 500ms;
    }
    #button:hover {
      width: 100px;
      height: 65px;
      background-color: #FFFF66;
    }
    #searchBar {
      border-radius: 25px;
      margin-right: 10px;
      width: 225px;
      height: 50px;
    }
    #w3 {
      display: none;
      font-family: 'Courier New', monospace;
      text-decoration: none;
      color: yellow;
    }
    #noans {
      display: none;
      font-family: 'Courier New', monospace;
      text-decoration: none;
      color: yellow;
    }
  </style>
  <head>
    <!-- meta -->
    <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="author" content="Will OKeefe">
 
    <title>CHS Search</title>
  </head>
  <body>
    <center><h1>Web Design Search Engine</h1></center>
  <center><div id="search">
    <input type="search" id="searchBar" placeholder="Explore here..." value="">
    <button id="button" onclick="display(); findSite()"><b>Search</b></button>
  </div></center>
    <center><h3 id="result"></h3></center>
    <div class="all" id="div">
    <h3 id="w3"><a href="https://www.w3schools.com/html/default.asp" target="_blank">W3schools</a></h3>
  </div>
     <h3 id="noans">There are no results</h3>
  </body>
  <script>
    
    function display() {
      var displayer = document.getElementById("searchBar").value;
     document.getElementById("result").innerHTML = displayer + ":";
    }

     

    function findSite() {
      const w3List = ["div",
                    "syntax",
                    "images"];
      
      var displayer2 = document.getElementById("searchBar").value;
      let result = 0;
      var j = 0; // var to be used when there are no results
      for (let i = 0; i < w3List.length; i++) {
        result = displayer2.localeCompare(w3List[i]) 
        if (result == 0) {
          document.getElementById("div").style.display = "block";
        }
        else {
          j += 1; // add 1 to j every time there is no match
        }       
      }
      if (j == w3List.length) // if j equals the length of the list then there are no matches {
        document.getElementById("noans").style.display = "block";
      }
      }
    
  </script>
</html>
