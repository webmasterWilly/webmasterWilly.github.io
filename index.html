<!DOCTYPE html>
<html>

  <head>
    <title>Web 2 Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://patch.com/img/cdn20/users/3069/20230930/100706/styles/patch_image/public/jala-pic___30100124378.jpg">
  </head>
  <body>
    <center><a href="game.html"><img class="up" src="up3.png" alt="up arrow" title="up arrow"/></a></center>
    <center><a href="home.html"><img class="left" src="left2.png" alt="left arrow" title="left arrow"/></a></center>
    <center><a href="rubric.html"><img class="right" src="right2.png" alt="right arrow" title="right arrow"/></a></center>
    <div class="main">
    <center><h1>This is the official Web Design 2 website.</h1></center>
    <center><h2>Click up arrow (on keyboard) for game, left arrow for your sites, and right arrow for rubric.</h2></center>
    </div>
  </body>
  <script>
    document.onkeydown = (e) => {
  e = e || window.event;
  if (e.keyCode === 38) {
    window.open("game.html");
  } else if (e.keyCode === 40) {
 window.open("engine.html");
  } else if (e.keyCode === 37) {
    window.open("home.html", "_self");
  } else if (e.keyCode === 39) {
    window.open("rubric.html", "_self");
  }
};
  </script>
</html>
