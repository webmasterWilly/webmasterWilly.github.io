<!DOCTYPE html>
<html>
<style>
  body {
     background-color: black;
  }
  h1 {
    color: white;
  }
  h2 {
    color: white;
  }
  .main {
    background-image: url('https://www.textures4photoshop.com/tex/thumbs/matrix-code-animation-gif-free-animated-background-716.gif');
    margin-top: 175px;
    margin-left: 100px;
    margin-right: 100px;
    text-shadow: -15px 5px 20px #40E0D0;
    border-radius: 15px;
    border: 5px solid black;
  }
  .main:hover {
    text-shadow: -16px 6px 15px #40E0D0;
  }
  .left {
    float: left;
    margin-top: 200px;
    background-color: #FFFDD0;
    border-radius: 15px;
  }
  .right {
    float: right;
    margin-top: 200px;
    background-color: #FFFDD0;
    border-radius: 15px;
  }
  .left:hover {
    background-color: green;
    -webkit-transition: background-color 500ms linear;
    -ms-transition: background-color 500ms linear;
    transition: background-color 500ms linear;
  }
   .right:hover {
     background-color: green;
    -webkit-transition: background-color 500ms linear;
    -ms-transition: background-color 500ms linear;
    transition: background-color 500ms linear;
  }
  .up:hover {
    transform: translateY(-10px);
  }
</style>
  <head>
    <title>Web 2 Website</title>
    <link rel="icon" type="image/x-icon" href="https://patch.com/img/cdn20/users/3069/20230930/100706/styles/patch_image/public/jala-pic___30100124378.jpg">
  </head>
  <body>
    <center><a href="game.html"><img class="up" src="up3.png" alt="up arrow" title="up arrow"/></a></center>
    <center><a href="home.html"><img class="left" src="left2.png" alt="left arrow" title="left arrow"/></a></center>
    <center><a href="rubric.html"><img class="right" src="right2.png" alt="right arrow" title="right arrow"/></a></center>
    <div class="main">
    <center><h1>This is the official Web Design 2 website.</h1></center>
    <center><h2>Click up arrow for game, left arrow for your sites, and right arrow for rubric.</h2></center>
    </div>
  </body>
  <script>
    document.onkeydown = (e) => {
  e = e || window.event;
  if (e.keyCode === 38) {
    window.open("game.html");
  } else if (e.keyCode === 40) {
  alert("No page for the down arrow yet");
  } else if (e.keyCode === 37) {
    window.open("home.html");
  } else if (e.keyCode === 39) {
    window.open("rubric.html", "_self");
  }
};
  </script>
</html>
